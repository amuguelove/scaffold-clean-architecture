spring:
  application:
    name: example-service

  profiles:
    active: local

  flyway:
    enabled: true
    locations: classpath:/db/migration
    out-of-order: true

server:
  port: 8080

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true

jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:abc!23}